openapi: 3.0.0
info:
  description: Entity Management API to retrieve entity information via Request parameters
    in the paginated manner
  version: "1.0"
  title: Entity Management Rest API
  termsOfService: Terms of service
  contact:
    name: GSA
    url: www.beta.sam.gov
    email: reply@gsa.gov
  license:
    name: GSA
tags:
  - name: entity-management-controller
    description: Operations pertaining to Entity Management Data
paths:
  /sam/v1/entity-management:
    get:
      tags:
        - entity-management-controller
      summary: " get Entity Management Details"
      operationId: getEntityManagementDataUsingGET
      parameters:
        - name: activationDate
          in: query
          description: A single Date or Date range in the format MM/DD/YYYY
          required: false
          schema:
            type: string
        - name: cageCode
          in: query
          description: The exact 5 character value; a maximum of up to 100 values can be
            sent
          required: false
          schema:
            type: string
        - name: dbaName
          in: query
          description: Partial or Complete value
          required: false
          schema:
            type: string
        - name: delinquentFederalDebtFlag
          in: query
          description: Y or N or null
          required: false
          schema:
            type: string
        - name: disasterRegistry
          in: query
          required: false
          schema:
            type: string
        - name: dodaac
          in: query
          description: 9 character value
          required: false
          schema:
            type: string
        - name: duns
          in: query
          description: 9 digit value; a maximum of up to 100 values can be sent
          required: false
          schema:
            type: string
        - name: entityStructure
          in: query
          description: 2 character code or null
          required: false
          schema:
            type: string
        - name: exclusionStatusFlag
          in: query
          description: D or null
          required: false
          schema:
            type: string
        - name: expirationDate
          in: query
          description: A single Date or Date range in the format MM/DD/YYYY
          required: false
          schema:
            type: string
        - name: legalBusinessName
          in: query
          description: Partial or Complete value
          required: false
          schema:
            type: string
        - name: primaryNaics
          in: query
          description: 6 digit NAICS; accepts multiple NAICS
          required: false
          schema:
            type: string
        - name: purposeOfRegistration
          in: query
          description: 2 character code
          required: false
          schema:
            type: string
        - name: registrationDate
          in: query
          description: A single Date or Date range in the format MM/DD/YYYY
          required: false
          schema:
            type: string
        - name: physicalAddressCity
          in: query
          description: City name
          required: false
          schema:
            type: string
        - name: physicalAddressCongressionalDistrict
          in: query
          description: 2 characters
          required: false
          schema:
            type: string
        - name: physicalAddressCountryCode
          in: query
          description: 3 character code
          required: false
          schema:
            type: string
        - name: samExtractCode
          in: query
          description: 1 character code (A or E)
          required: false
          schema:
            type: string
        - name: physicalAddressProvinceOrState
          in: query
          description: 2 character code
          required: false
          schema:
            type: string
        - name: physicalAddressZipPostalCode
          in: query
          description: 5 digit zip code
          required: false
          schema:
            type: string
        - name: includeSections
          in: query
          description: entityInformation, coreData, assertions, repsAndCerts,
            mandatoryPOCs, optionalPOCs
          required: false
          schema:
            type: string
        - name: q
          in: query
          description: Q paramter for Search Operations
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: page
          required: false
          schema:
            type: string
        - name: size
          in: query
          description: record limit per page
          required: false
          schema:
            type: string
        - name: requestParams
          in: query
          description: requestParams
          required: true
          schema:
            type: ref
      responses:
        "200":
          description: Successfully retrieved list
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/EMResponse"
        "401":
          description: You are not authorized to view the resource
        "403":
          description: Accessing the resource you were trying to reach is forbidden
        "404":
          description: The resource you were trying to reach is not found
